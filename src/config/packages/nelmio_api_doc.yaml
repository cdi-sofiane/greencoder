nelmio_api_doc:
  documentation:
    servers:
      - url: "%env(APP_DOMAINE)%"
    info:
      title: API Greencoder
      description: api greencoder
      version: 0.1.0
      contact:
        email: cdi.sofiane@gmail.com
    components:
      securitySchemes:
        Bearer:
          type: http
          scheme: bearer
          bearerFormat: JWT
  areas: # to filter documented areas
    path_patterns:
      - /api(?!/doc$) # Accepts routes under /api except /api/doc
